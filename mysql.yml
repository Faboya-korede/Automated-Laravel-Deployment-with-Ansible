- name: setup Mysql with medium_db db and remote login
  become: yes
  hosts: all

  tasks:
  - name: Installing Mysql  and dependencies
    package:
       name: "{{item}}"
       state: present
       update_cache: yes
    loop:
      - mysql-server
      - mysql-client
      - python3-mysqldb
      - libmysqlclient-dev
    become: yes

  - name: start and enable mysql service
    service:
       name: mysql
       state: started
       enabled: yes

  - name: creating mysql user
    mysql_user:
       name: korede
       password: password
       priv: '*.*:ALL'

  - name: Restart mysql
    service:
      name: mysql
      state: restarted

  - name: create a database
    mysql_db: name=laravel_realworld state=present login_user=korede login_password=password
